<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Someone</title>
</head>
<body>
<p>
    Your location is <span id="latitude">0.00</span>°
    latitude by <span id="longitude">0.00</span>° longitude.
</p>
<button id="get-location">
    Get My Location
</button>
<div id="map-container">
    <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=7.1296162,125.6248261&amp;t=&amp;z=19&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
</div>

<script>
    let button = document.getElementById("get-location");
    let latText = document.getElementById("latitude");
    let longText = document.getElementById("longitude");
    let mapContainer = document.getElementById("map-container");

    button.addEventListener("click", function() {
        console.log('getting location...');
        navigator.geolocation.getCurrentPosition(function(position) {
            let lat = position.coords.latitude;
            let long = position.coords.longitude;

            latText.innerText = lat;
            longText.innerText = long;

            let map = document.getElementById("map");
            if(map)
                map.parentElement.removeChild(map);

            var iframe = document.createElement('iframe');
            iframe.id = "map";
            iframe.width = "100%";
            iframe.height = "600";
            iframe.src = `https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=${lat},${long}&amp;t=&amp;z=20&amp;ie=UTF8&amp;iwloc=B&amp;output=embed`;
            mapContainer.appendChild(iframe);

        });
    });
</script>

<script type="application/javascript">
    function getIP(json) {
        document.write("My public IP address is: ", json.ip);
    }
</script>

<script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>

</body>
</html>
